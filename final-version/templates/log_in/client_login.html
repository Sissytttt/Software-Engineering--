<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background: linear-gradient(135deg, #FFB38E, #B3D9FF);
            /* Primary theme colors */
            color: #fff;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #FF9662, #6DB5FF);
            /* Hover theme colors */
        }

        .error {
            color: #FA97A4;
            margin-top: 10px;
            text-align: center;
        }

        .logo-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .logo-container img {
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="../logo.png" alt="City Connect Logo">
    </div>
    <h2>Client Login</h2>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/login_auth_client" method="POST">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
</body>

</html>
