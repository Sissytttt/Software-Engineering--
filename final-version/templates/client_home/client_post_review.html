<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"],
        textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* Gradient background */
            background-image: linear-gradient(135deg, #FF9563, #69b2ff);
        }

        input[type="submit"]:hover {
            background-image: linear-gradient(135deg, #ff7e42, #4da3ff);
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            color: #333;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <h1>Post Review</h1>
        <form action="/client_post_review" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="rating">Rating from 1 to 5:</label>
                <input type="number" id="rating" name="rating" required>
            </div>
            <div class="form-group">
                <label for="price">Price per Person:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="content">Anything you'd like to say to us:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <input type="submit" value="Create Event">
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="btn-group">
        <a href="/client_home" class="btn btn-outline-dark" aria-current="page">Back to Home</a>
        <a href="/client_logout" class="btn btn-outline-dark">Log Out</a>
    </div>

</body>

</html>
