<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View BO</title>

  <!-- Link to Bootstrap CSS for button styles and table formatting -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .btn-view-bo {
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      background: linear-gradient(135deg, #B3D9FF, #6DB5FF);
      /* Blue gradient */
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-view-bo:hover {
      background: linear-gradient(135deg, #81c0ff, #46a3ff);
      /* Darker blue gradient on hover */
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .btn-action {
      background-color: #9ecdff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin: 3px;
      padding: 2px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 8px;
    }

    .btn-action:hover {
      background-color: #0056b3;
    }

    a {
      text-decoration: none;
      color: #007bff;
      margin-right: 10px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Business Owner Profile</h1>
  <br>
  <div class="btn-group">
    <a href="/client_view_bo" class="btn btn-outline-dark">Back to View Business Owner</a>
    <a href="/client_view_bo" class="btn btn-view-bo">View Business Owner</a>
  </div>
  <br>
  <!-- {% if error %}
  <p>{{ error }}</p>
  {% endif %} -->

  <br>
  <!-- {% if bos %} -->
  <table class="table table-striped">
    <tr>
      <!-- The title line of flight search -->
      <th>Name</th>
      <th>Company Name</th>
      <th>City</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    <!-- {% for bo in bos %} -->
    <tr>
      <td>{{ bo["name"] }}</td>
      <td>{{ bo["company_name"] }}</td>
      <td>{{ bo["city"] }}</td>
      <td>{{ bo["description"] }}</td>
      <td>
        <!-- New table cell for the action -->
        <form action="/client_follow_bo" method="POST">
          <input type="hidden" name="bo_id" value="{{ bo.id }}">
          <button type="submit" class="btn-action">Follow Business Owner</button>
        </form>
      </td>
    </tr>
    <!-- {% endfor %} -->
  </table>
  <!-- {% endif %} -->

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <a href="/client_home">Back to Home</a>
  <a href="/client_logout" class="btn btn-outline-dark">Log out</a>

</body>

</html>
