<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Review</title>

  <!-- Link to Bootstrap CSS for button styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .btn-view-reviews {
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      background: linear-gradient(135deg, #B3D9FF, #6DB5FF);
      /* Blue gradient */
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-view-reviews:hover {
      background: linear-gradient(135deg, #81c0ff, #46a3ff);
      /* Darker blue gradient on hover */
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .btn-delete {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    a {
      text-decoration: none;
      color: #007bff;
      margin-right: 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    .logo-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .logo-container img {
      width: 100px;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="../logo.png" alt="Logo">
  </div>
  <h1>Reviews You Posted</h1>
  <br>
  <br>
  <br>
  <div class="btn-group">
    <a href="/client_view_review" class="btn btn-outline-dark">Back to My Reviews</a>
    <a href="/client_view_review" class="btn btn-view-reviews">View My Reviews</a>
  </div>

  <!-- {% if error %}
  <p>{{ error }}</p>
  {% endif %} -->

  <!-- {% if reviews %} -->
  <br>
  <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Event</th>
        <th>Rating</th>
        <th>Price</th>
        <th>Review Date</th>
        <th>Content</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- {% for review in reviews %} -->
      <tr>
        <td>{{ review["event_name"] }}</td>
        <td>{{ review["rating"] }}</td>
        <td>{{ review["price"] }}</td>
        <td>{{ review["creation_date"] }}</td>
        <td>{{ review["content"] }}</td>
        <td>
          <form action="/client_delete_review" method="POST">
            <input type="hidden" name="review_id" value="{{ review.id }}">
            <button type="submit" class="btn-delete">Delete Review</button>
          </form>
        </td>
      </tr>
      <!-- {% endfor %} -->
    </tbody>
  </table>
  <!-- {% endif %} -->
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <a href="/client_home">Back to Home</a>
  <a href="/client_logout" class="btn btn-outline-dark">Log Out</a>
</body>

</html>
