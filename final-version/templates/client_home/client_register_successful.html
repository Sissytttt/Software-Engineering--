<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Purchase successful</title>
	<style>
		body {
			background-image: url('../static/map.png');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			/* Use cover to fill the entire background */
			font-family: Arial, sans-serif;
			/* Use a readable font for body text */
			color: #333;
			/* Set default text color */
			padding: 20px;
			/* Add padding to body content */
		}

		.content {
			max-width: 500px;
			margin: auto;
			background-color: rgba(255, 255, 255, 0.8);
			/* Semi-transparent white background for content */
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			/* Add shadow for a card-like effect */
		}

		h1 {
			font-family: Arial, sans-serif;
			text-align: center;
			color: #333;
			/* Dark text color for heading */
		}

		h3 {
			font-family: Arial, sans-serif;
			text-align: center;
			color: #333;
			/* Dark text color for subheading */
		}

		a {
			display: block;
			text-align: center;
			margin-top: 20px;
			text-decoration: none;
			color: #007bff;
			/* Blue link color */
			font-weight: bold;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="content">
		<h1>Thank You!</h1>
		<h3>Your registration has been successfully recorded.</h3>
		<a href="/client_home">Back to Home</a>
	</div>
</body>

</html>
