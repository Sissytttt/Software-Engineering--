
<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Agent_flight_search">

    <title> Agent Flight Search </title>

	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	  <style>
		body {
		  background-image: url('../static/sky.png');
		  background-repeat: no-repeat;
		  background-attachment: no-fixed;
		  background-size: 100% 10%;
		}

		p {
    color: Red;
    font-family: "Cursive", Lucida Handwriting;
		}

		.content {
		  max-width: 500px;
		  margin: auto;
		}

		h1 {
  font-family: "Cursive", Brush Script MT;
		}

		h2 {
		font-family: "Fantasy",	Copperplate;}

		input {
		font-family: "Fantasy", Papyrus;
		}

		</style>
  </head>

  <body>
  <div class="content">
	  <br>
	  <br>
	  <br>
	  <br>
	  <br>

    <h2> Agent Flight Search </h2>
    <form action='/agent_search' method='POST'>

      <div class="mb-3">
			  <label for="formGroupExampleInput" class="form-label">Departure City (e.g. New York City)</label>
			  <input type="text" name="dept_city" class="form-control" id="formGroupExampleInput" required="required">
			</div>
	    <div class="mb-3">
			  <label for="formGroupExampleInput2" class="form-label">Departure Airport</label>
			  <input type="text" name="dept_airport" class="form-control" id="formGroupExampleInput2">
			</div>
			<div class="mb-3">
			  <label for="formGroupExampleInput3" class="form-label">Arrival City (e.g. Louisville)</label>
			  <input type="text" name="arrival_city" class="form-control" id="formGroupExampleInput3" required="required">
			</div>
	    <div class="mb-3">
			  <label for="formGroupExampleInput4" class="form-label">Arrival Airport</label>
			  <input type="text" name="arrival_airport" class="form-control" id="formGroupExampleInput4">
			</div>
			<div class="mb-3">
			  <label for="formGroupExampleInput5" class="form-label">Fly after this date</label>
			  <input type="date" name="date" class="form-control" id="formGroupExampleInput5" required="required">
			</div>

	    <br>
      <input type="submit" value="Search">

    </form></br>

    {% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}

	  <a href="/agent_home">Agent Home Page</a>
  </div>

  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
