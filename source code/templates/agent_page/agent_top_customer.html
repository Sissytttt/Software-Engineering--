<!DOCTYPE html>
<html>
<head>
  <!--Basic Background settings-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Agent View Top Customer </title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {


        var data = google.visualization.arrayToDataTable([
          ['Customer email', 'Ticket purchased'],
          ["{{data2[0][0]}}", {{data2[0][1]}}],
          ["{{data2[1][0]}}", {{data2[1][1]}}],
          ["{{data2[2][0]}}", {{data2[2][1]}}],
          ["{{data2[3][0]}}", {{data2[3][1]}}],
          ["{{data2[4][0]}}", {{data2[4][1]}}],
           ]
        );

        var options = {
          title: 'My Top customers - ticket purchased'
        };

        var chart = new google.visualization.BarChart(document.getElementById('barchart2'));

        chart.draw(data, options);
      }
    </script>


  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});

        var data = google.visualization.arrayToDataTable([
          ['Customer Email', 'Commission amount'],
          ["{{data1[0][0]}}", {{data1[0][1]}}],

          ["{{data1[2][0]}}", {{data1[2][1]}}],
          ["{{data1[3][0]}}", {{data1[3][1]}}],
          ["{{data1[4][0]}}", {{data1[4][1]}}],
           ]
        );


        var options = {
          title: 'My Top customers- commission'
        };

        var chart = new google.visualization.BarChart(document.getElementById('barchart3'));

        chart.draw(data, options);
      }
    </script>
