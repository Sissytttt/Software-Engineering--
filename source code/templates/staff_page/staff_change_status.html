<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff change status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <h1>You can change status below<span class="badge bg-secondary">:)</span></h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
           <h2 style="color:blue" ><i><strong>{{msg}}</strong></i></h2>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action='/staff_change_status_form' method='POST'>

      <table class="table table-striped">
        <tr>
          <th>flight_num</th>
          <th>Airline</th>
          <th>Change status into</th>
        </tr>

        <tr>
            <th> 
                <select name="flight_num">
                {% if flight_num %}
                  {% for line in flight_num %}
                    <option value="{{line['flight_num']}}">{{line['flight_num']}}</option>
                  {% endfor %}
                {% endif %}
                </select>
            </th>

          <th> 
                <select name="airline">
                {% if airline %}
                  <option value="{{airline['airline_name']}}">{{airline['airline_name']}}</option>
                {% endif %}
                </select>
          </th>

          <th>
                <select name="status">
                <option value="Upcoming">Upcoming</option>
                <option value="In progress">In progress</option>
                <option value="Delayed">Delayed</option>
                </select>
          </th>
          
        </tr>

      </table>
      <div class="col-12">
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
      </div>
    </form>

    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="btn-group">
      <a href="/staff_home" class="btn btn-outline-dark" aria-current="page">back to staff home</a>
      <a href="/staff_logout" class="btn btn-outline-dark">Log out</a> 
    </div>
</body>

</html>
