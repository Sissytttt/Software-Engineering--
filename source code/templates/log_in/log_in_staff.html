<!DOCTYPE html>
<html lang = "en">

	<head>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Log in staff">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


		<title>Log in - Airline Staff</title>
		<style>
		body {
		  background-image: url('../static/sky.png');
		  background-repeat: no-repeat;
		  background-attachment: fixed;
		  background-size: 100% 100%;
		}

		p {
    color: Red;
    font-family: "Cursive", Lucida Handwriting;
		}

		.content {
		  max-width: 500px;
		  margin: auto;
		}

		h1 {
  font-family: "Cursive", Brush Script MT;
		}

		h2 {
		font-family: "Fantasy",	Copperplate;}

		input {
		font-family: "Fantasy", Papyrus;
		}


		</style>
	</head>

	<body>
		<div class="content">
		<h1>Log In - Airline Staff</h1>
		<hr>

		<h2>Please enter your information</h2>

		<form action="/staff_auth" method="post">

			<div class="mb-3">
			  <label for="formGroupExampleInput" class="form-label">Username</label>
			  <input type="text" name="username" class="form-control" id="formGroupExampleInput" placeholder="Username">
			</div>
			<div class="mb-3">
			  <label for="formGroupExampleInput2" class="form-label">Password</label>
			  <input type="password" name="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
			</div>

			<div class="mb-3">
			  <label class="form-label">>Acknowledgement</label>
			  <select name="identity">
					<option value="airline_staff">I am a staff</option>
					<option value="not a airline_staff">I'm actually not a staff!</option>
				</select>
			</div>

				<br>
				<div class="col-12">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
		</form>

		<br>

		<a href="/">Back to Homepage</a>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
		</div>
	</body>
</html>
