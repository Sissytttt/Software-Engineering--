<!DOCTYPE html>
<html lang = "en">

	<head>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Homepage">

		<title>Home Page</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<style>
		body {
		  background-image: url('static/index.png');
		  background-repeat: no-repeat;
		  background-attachment: fixed;
		  background-size: 100% 100%;
		}

		p {
    color: Red;
    font-family: "Cursive", Lucida Handwriting;
		}

		.content {
		  max-width: 500px;
		  margin: auto;
		}

		h1 {
  font-family: "Cursive", Brush Script MT;
		}

		h2 {
		font-family: "Fantasy",	Copperplate;}

		input {
		font-family: "Fantasy", Papyrus;
		}

		</style>

	</head>


	<body>

	<div class="content">
  <!-- Page content -->

		<h1><a href="/">Home Page | Booking system</a></h1>

		<hr>
		<hr>
		<span><a href="/log_in"><input type="submit" value="Log In"/> </a> </span>

		<span><a href="/register"><input type="submit" value="Register"></a> </span>
		<!- this href is the route defined in the app.route(), it helps to return the template->
		<hr>

<!--		<iframe width="420" height="315"-->
<!--		src="https://www.youtube.com/embed/3SsK-cxlj_w?autoplay=1&mute=1">-->
<!--		</iframe>-->

		<form action="/public_info_status" method="post">
			<h2>FLight Status</h2>

			<div class="mb-3">
			  <label for="formGroupExampleInput" class="form-label">Flight Number</label>
			  <input type="text" name="flight_number" class="form-control" id="formGroupExampleInput" placeholder="flight number">
			</div>
			<div class="mb-3">
			  <label for="formGroupExampleInput2" class="form-label">Departure Date</label>
			  <input type="date" name="departure_date" class="form-control" id="formGroupExampleInput2">
			</div>
			<div class="mb-3">
			  <label for="formGroupExampleInput3" class="form-label">Arrival Date</label>
			  <input type="date" name="arrival_date" class="form-control" id="formGroupExampleInput3">
			</div>

				<br>
				<div class="col-12">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>

		</form>

		<form action="/public_info" method="post">
			<hr>
			<h2>Upcoming Flights</h2>

			<div class="mb-3">
			  <label for="formGroupExampleInput4" class="form-label">Departure Airport (e.g.JFK)</label>
			  <input type="text" name="depart_airport" class="form-control" id="formGroupExampleInput4" placeholder="departure airport">
			</div>
			<div class="mb-3">
			  <label for="formGroupExampleInput5" class="form-label">Arrival Airport</label>
			  <input type="text" name="arrival_airport" class="form-control" id="formGroupExampleInput5" placeholder="arrival airport">
			</div>
			<div class="mb-3">
			  <label for="formGroupExampleInput6" class="form-label">Departure after this date</label>
			  <input type="date" name="dept_date" class="form-control" id="formGroupExampleInput6">
			</div>

				<br>
				<div class="col-12">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>

		</form>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</body>
</html>
