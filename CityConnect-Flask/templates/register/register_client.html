<!DOCTYPE html>
<html lang = "en">

	<head>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Register agent">

		<title>Register - Booking agent</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<style>
		body {
		  background-image: url('../static/plane.png');
		  background-repeat: no-repeat;
		  background-attachment: fixed;
		  background-size: 100% 100%;
		}

		p {
    color: Red;
    font-family: "Cursive", Lucida Handwriting;
		}

		.content {
		  max-width: 500px;
		  margin: auto;
		}

		h1 {
  font-family: "Cursive", Brush Script MT;
		}

		h2 {
		font-family: "Fantasy",	Copperplate;}

		input {
		font-family: "Fantasy", Papyrus;
		}
	</style>
	</head>

	<body>

	<div class="content">
		<h1>Client Register</h1>
		<hr>

		<h2>Please enter your information</h2>

			<!-- {% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %} -->

		<form action="/registerAuth_agent" method="post">
			<div class="mb-3">
				<label for="formGroupExampleInputUsername" class="form-label">Username</label>
				<input type="text" name="username" class="form-control" id="formGroupExampleInputUsername" placeholder="Enter your username" required="required">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInputPassword" class="form-label">Password</label>
				<input type="password" name="password" class="form-control" id="formGroupExampleInputPassword" placeholder="Enter your password" required="required">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInputName" class="form-label">Full Name</label>
				<input type="text" name="name" class="form-control" id="formGroupExampleInputName" placeholder="Enter your full name" required="required">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInputPhone" class="form-label">Phone Number</label>
				<input type="tel" name="phone" class="form-control" id="formGroupExampleInputPhone" placeholder="Enter your phone number" required="required">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInputCity" class="form-label">City</label>
				<input type="text" name="city" class="form-control" id="formGroupExampleInputCity" placeholder="Enter your city" required="required">
			</div>
				<br>
				<div class="col-12">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>

		<br>
		</form>
		<br>

		<a href="/register">Back to Homepage</a>

	<!-- {% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %} -->

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</div>
	</body>
</html>
